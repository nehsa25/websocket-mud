<mat-dialog-content class="mainarea" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <div class="maingrid" cdkDragHandle>
        <div class="titlegrid">
            <div>
                <h5 class="title">Room Image</h5>
            </div>
        </div>
        <div class="imagearea">
            <div class="imagearea-image">
                <img width="100%" height="100%" [src]="image">
            </div>
        </div>
    </div>
</mat-dialog-content>

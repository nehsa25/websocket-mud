<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Mud Client</title>
    <link rel="stylesheet" href="css/mud.css">  
</head>

<body>


    <div class="grid">
        <div>&nbsp;</div>
        <div><div style="float: left;"><span id="title">NehsaMUD</span><span id="subtitle">  - A rouge-like, text-based MUD (except it's single player for now..)</span></div><div id="health"></div></div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div id="messages" class="scrollbar" onclick="resetfocus()"></div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>
            <input id="command" spellcheck="false" placeholder="What do you want to do?" type="textarea" />                
            <input id="submit_btn" type="button" text="text" value="Send Command" onclick="send_command()" />
            <span id="users_connected">&nbsp;</span>
        </div>
        <div>&nbsp;</div>
      </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/mud.js"></script>
</body>
</html>

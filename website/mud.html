<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Mud Client</title>
    <link rel="stylesheet" href="css/mud.css">  
</head>

<body>
  <div id="grid1">

    <div class="sidebar"></div>
    <div id="grid2">
      <div id="title"><span id="title_span">NehsaMUD<span id="subtitle">  - A rouge-like, text-based MUD</span></span></div>
      <div id="messages_wrapper" onclick="resetfocus()">
        <div id="messages">&nbsp;</div>
        <div id="status">
          <div id="health">&nbsp;</div>
        </div>
      </div>
      <div id="grid3">
        <div id="command_wrapper"><input id="command" spellcheck="false" placeholder="What do you want to do?" type="textarea" /></div>
        <div id="submit_btn_wrapper"><input id="submit_btn" type="button" text="text" value="Send Command" onclick="send_command()" /></div>
      </div>
      <div id="users_connected"></div>
    </div>
    <div class="sidebar"></div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/mud.js"></script>
</body>

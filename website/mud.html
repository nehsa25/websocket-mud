<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Mud Client</title>
    <link rel="stylesheet" href="css/mud.css">  
</head>

<body>
    <div id="messages" class="scrollbar" onclick="resetfocus()"></div>
    <div class="command_input">
        <input id="command" spellcheck="false" placeholder="What do you want to do?" type="textarea" />

        <span id="users_connected">&nbsp;</span>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/mud.js"></script>
</body>
</html>
